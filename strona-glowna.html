<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="nawigacja.css">
     <link rel="stylesheet" href="dropdown.css">
     <title>strona glowna</title>
</head>
<body class="body">

     <div class="grid-container">
          <nav>
               <div class="navigation">
                    
                   <img src="logoTymczasowe.png" alt="logo">
                   <input type="text" name="" id="" placeholder="wyszukaj">
                   <button class="glowna-button" onclick="przenies('strona-glowna.html')">strona głowna</button>
                    <button class="sklep-button" onclick="przenies('sklep.html')">sklep</button>
                    <button class="regulamin-button" onclick="przenies('regulamin.html')">regulamin</button>
                    <button class="kontakt-button" onclick="przenies('kontakt.html')">kontakt</button>


               </div>
               <div class="shop-navigation">
                    <div class="dropdown" id="bron-button">
                         <button onclick="dropdown('myDropdown')" class="dropbtn">Broń</button>
                         <div id="myDropdown" class="dropdown-content">
                           <a href="#">Broń Krótka</a>
                           <a href="#">Broń Długa</a>
                           <a href="#">Broń Biała</a>
                         </div>
                       </div>

                       <div class="dropdown" id="amunicja-button">
                         <button onclick="dropdown('myDropdown1')" class="dropbtn">Amunicja</button>
                         <div id="myDropdown1" class="dropdown-content">
                           <a href="#">Do pistoletow i rewolwerów</a>
                           <a href="#">Do karabinów</a>
                           <a href="#">Do strzelby</a>
                           <a href="#">Inna</a>
                         </div>
                       </div>

                       <div class="dropdown" id="optyka-button">
                         <button onclick="dropdown('myDropdown2')" class="dropbtn">Optyka</button>
                         <div id="myDropdown2" class="dropdown-content">
                           <a href="#">Celowniki kolimetrowe</a>
                           <a href="#">Lunety</a>
                           <a href="#">Lornetki</a>
                         </div>
                       </div>

                       <div class="dropdown" id="akcesoria-button">
                         <button onclick="dropdown('myDropdown3')" class="dropbtn">Akcesoria</button>
                         <div id="myDropdown3" class="dropdown-content">
                           <a href="#">Broń Krótka</a>
                           <a href="#">Broń Długa</a>
                           <a href="#">Broń Biała</a>
                         </div>
                       </div> 
                    <button class="cart_button"><img src="cart.png" alt="" class="cart-img"></button>   
               </div>
     
          </nav>

     </div>


     <script>
          function przenies(podstrona) {
               window.location.href = podstrona; // Corrected to use window.location.href
          }

          function dropdown(id) {
               var dropdownContent = document.getElementById(id);
               dropdownContent.classList.toggle("show");
          }

          window.onclick = function(event) { // Corrected the event handler
               if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                         var openDropdown = dropdowns[i];
                         if (openDropdown.classList.contains('show')) {
                              openDropdown.classList.remove('show'); // Corrected from classlist to classList
                         }
                    }
               }
          }
     </script>
     
</body>

</html>
